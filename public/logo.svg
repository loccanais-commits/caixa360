<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#grad1)"/>
  
  <!-- Cash/Money symbol stylized -->
  <g transform="translate(256, 256)">
    <!-- Outer circle representing 360 -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="white" stroke-width="24" stroke-opacity="0.3"/>
    
    <!-- Circular arrow for 360 concept -->
    <path d="M 0 -140 A 140 140 0 1 1 -99 99" fill="none" stroke="white" stroke-width="24" stroke-linecap="round"/>
    
    <!-- Arrow head -->
    <polygon points="-99,99 -60,90 -90,60" fill="white"/>
    
    <!-- Dollar/Money sign in center -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="white" text-anchor="middle">$</text>
    
    <!-- Small accent circle -->
    <circle cx="80" cy="-80" r="20" fill="url(#grad2)"/>
  </g>
</svg>
